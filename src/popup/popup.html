<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turboin Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="settings-container">
      <h1 class="settings-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Turboin Settings
      </h1>

      <div class="form-section">
        <label for="shortcut" class="form-label">Search Shortcut</label>
        <input
          type="text"
          id="shortcut"
          class="form-input"
          placeholder="Click to record shortcut"
          readonly
        />
        <div class="help-text">
          Press the desired keyboard shortcut combination.
          <br />Example: Ctrl+Shift+P or Command+Shift+P
        </div>
      </div>

      <div class="button-container">
        <button id="reset" class="button button-secondary">
          Reset to Default
        </button>
        <button id="save" class="button button-primary">Save</button>
      </div>

      <div id="successMessage" class="success-message">Settings saved!</div>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
